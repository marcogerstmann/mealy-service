# Actuator
management:
  endpoints:
    web:
      base-path: /api/mgmt
      exposure:
        include: flyway, health, info, metrics

# API documentation / Swagger
springdoc:
  swagger-ui:
    display-request-duration: true
    operationsSorter: method
    disable-swagger-default-url: true
  show-actuator: true
